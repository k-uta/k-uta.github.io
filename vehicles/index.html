<!DOCTYPE html>
<html lang="ja">
<head>

        <div class="vehicle">

            </h2>

                <li id="car">

                    <img src="img/yamaha_yb125sp.jpg" alt="Yamaha YB125SP">
                    バイク: YAMAHA YB125SP (2016年モデル)
                </li>
                <li id="bicycle">
                    <img src="img/giant_escape_r_disk.jpg" alt="Giant Escape R Disk">

        <a href="../index.html" class="back-home">ホームに戻る</a>
